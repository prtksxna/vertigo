<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="res/font/munro.css" />
    <link rel="stylesheet" type="text/css" href="res/css/master.css" />
    <script type="text/javascript" src="res/js/jq.js"></script>
    <script type="text/javascript" src="res/js/game.js"></script>
    <script type="text/javascript" src="res/js/player.js"></script>
    <script type="text/javascript" src="res/js/button.js"></script>

    <script type="text/javascript">
      var Clay = Clay || {};
      Clay.gameKey = "vertigo";
      Clay.readyFunctions = [];
      Clay.ready = function( fn ) {
      Clay.readyFunctions.push( fn );
      };
      ( function() {
      var clay = document.createElement("script");
      clay.src = ( "https:" == document.location.protocol ? "https://" : "http://" ) + "clay.io/api/api.js";
      var tag = document.getElementsByTagName("script")[0]; tag.parentNode.insertBefore(clay, tag);
      } )();
    </script>
  </head>
  <body>
    <div style="visibility: hidden; height: 0; overflow: hidden; font-family: 'munro_smallregular'">hello</div>
    <div id="container"></div>

    <audio height="100" width="100" id="jump_sound" src="res/ogg/jump.ogg">
      <source src="res/ogg/jump.ogg" type="audio/ogg">
    </audio>

    <audio height="100" width="100" id="fall_sound" src="res/ogg/fall.ogg">
      <source src="res/ogg/fall.ogg" type="audio/ogg">
    </audio>

    <audio height="100" width="100" id="red_sound" src="res/ogg/red.ogg">
      <source src="res/ogg/red.ogg" type="audio/ogg">
    </audio>
  </body>
</html>
